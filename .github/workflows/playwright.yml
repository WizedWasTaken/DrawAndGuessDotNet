name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies and Playwright Browsers
      working-directory: source/DrawAndGuess/DrawAndGuess.Client/client
      run: |
        npm install
        npm ci
        npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: source/DrawAndGuess/DrawAndGuess.Client/client
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: source/DrawAndGuess/DrawAndGuess.Client/client/playwright-report/
        retention-days: 30

    - name: Upload HTML report to Azure
      shell: bash
      run: |
          REPORT_DIR="run-${{ github.run_id }}-${{ github.run_attempt }}"
          REPORT_PATH="source/DrawAndGuess/DrawAndGuess.Client/client/playwright-report"
          echo "Checking if the report directory exists: $REPORT_PATH"
          if [ -d "$REPORT_PATH" ]; then
            azcopy cp --recursive "$REPORT_PATH" "https://drawandguess.blob.core.windows.net/\$web/$REPORT_DIR"
            echo "::notice title=HTML report url::https://drawandguess.z1.web.core.windows.net/\$web/$REPORT_DIR/index.html"
          else
            echo "::error::Playwright report directory does not exist: $REPORT_PATH"
          fi
      env:
          AZCOPY_AUTO_LOGIN_TYPE: SPN
          AZCOPY_SPA_APPLICATION_ID: ${{ secrets.AZCOPY_SPA_APPLICATION_ID }}
          AZCOPY_SPA_CLIENT_SECRET: ${{ secrets.AZCOPY_SPA_CLIENT_SECRET }}
          AZCOPY_TENANT_ID: ${{ secrets.AZCOPY_TENANT_ID }}

    - name: Comment thanks for PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Thank you for the Pull Request! The Playwright tests are running. Please wait for the results.'
          })

    - name: Comment with HTML report URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const reportUrl = `https://drawandguess.z1.web.core.windows.net/\$web/run-${context.runId}-${context.runAttempt}/index.html`;
          github.rest.issues.createComment({
          issue_number: context.issue.number,
          owner: context.repo.owner,
          repo: context.repo.repo,
          body: `The Playwright test report is available at: ${reportUrl}`
          })